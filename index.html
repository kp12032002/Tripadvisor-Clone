<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor Clone</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">

        <div class="navbar__logo">
            <img src="./Images/tripadvisor_logo.svg">
        </div>

        <div class="navbar__menu">
            <a href="">Discover</a>
            <a href="">Trips</a>
            <a href="">Review</a>
            <a href="">More</a>
        </div>

        <div class="navbar__signin">
            <div class="navbar__signin__curency">
                <img src="./Images/globe.png">
                <p>|</p>
                <a href="">INR</a>
            </div>

            <div class="navbar__signin__button">
                <a href="">Sign In</a>
            </div>

        </div>
    </div>

    <!-- Search-Menu -->
    <div class="search">

        <div class="search__title">
            <h1>Where to?</h1>
        </div>  

        <div class="search__menu">
            <ul class="search__menu__button">
                
                <li><img src="./Images/house.png">
                    Search All</li>

                <li><img src="./Images/hotel-bed.png">
                    Hotels</li>

                <li><img src="./Images/camera.png">
                    Things to Do</li>

                <li><img src="./Images/restaurant.png">
                    Restaurants</li>
            </ul>
        </div>

        <div class="search__box">
            <input type="search" placeholder="Places to go, things to do, hotels....">
            <button type="submit">Search</button>
        </div>

    </div>

    <!-- Categories -->
     <div class="categories">
        <h2 class="categories__title">Find things to do by interest</h2>
        <p>Whatever you're into, weâ€™ve got it</p>

        <div class="categories__container">

            <div class="categories__container__box">
                <img src="./Images/Outdoors.jpg">
                <h2>Outdoors</h2>
            </div>

            <div class="categories__container__box">
                <img src="./Images/Food.jpg">
                <h2>Food</h2>
            </div>

            <div class="categories__container__box">
                <img src="./Images/Culture.jpg">
                <h2>Culture</h2>
            </div>

            <div class="categories__container__box">
                <img src="./Images/Water.jpg">
                <h2>Water</h2>
            </div>

        </div>
     </div>
</body>

</html>
